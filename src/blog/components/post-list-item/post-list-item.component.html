<mat-card>
  <mat-card-subtitle>{{ post.author }}</mat-card-subtitle>
  <mat-card-title>{{ post.title }}</mat-card-title>
  <mat-card-content>
    <p>{{ post.previewText }}</p>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-button routerLink="posts/{{ post.id }}">READ MORE</button>
  </mat-card-actions>
</mat-card>
